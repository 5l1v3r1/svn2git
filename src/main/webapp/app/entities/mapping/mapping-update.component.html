<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mapping-heading" jhiTranslate="svn2GitApp.mapping.home.createOrEditLabel">Create or edit a Mapping</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mapping.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mapping.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="svn2GitApp.mapping.svnDirectory" for="field_svnDirectory">Svn Directory</label>
                    <input type="text" class="form-control" name="svnDirectory" id="field_svnDirectory"
                        [(ngModel)]="mapping.svnDirectory" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="svn2GitApp.mapping.regex" for="field_regex">Regex</label>
                    <input type="text" class="form-control" name="regex" id="field_regex"
                        [(ngModel)]="mapping.regex" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="svn2GitApp.mapping.gitDirectory" for="field_gitDirectory">Git Directory</label>
                    <input type="text" class="form-control" name="gitDirectory" id="field_gitDirectory"
                        [(ngModel)]="mapping.gitDirectory" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
