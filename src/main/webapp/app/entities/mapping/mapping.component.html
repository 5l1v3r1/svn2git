<div>
    <h2 id="page-heading">
        <span jhiTranslate="svn2GitApp.mapping.home.title">Mappings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mapping" [routerLink]="['/mapping/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="svn2GitApp.mapping.home.createLabel">
            Create new Mapping
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mappings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="svn2GitApp.mapping.svnDirectory">Svn Directory</span></th>
            <th><span jhiTranslate="svn2GitApp.mapping.regex">Regex</span></th>
            <th><span jhiTranslate="svn2GitApp.mapping.gitDirectory">Git Directory</span></th>
            <th><span jhiTranslate="svn2GitApp.mapping.migrationId">Migration ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mapping of mappings ;trackBy: trackId">
                <td><a [routerLink]="['/mapping', mapping.id, 'view' ]">{{mapping.id}}</a></td>
                <td>{{mapping.svnDirectory}}</td>
                <td>{{mapping.regex}}</td>
                <td>{{mapping.gitDirectory}}</td>
                <td>
                    <div *ngIf="mapping.migration">
                        <a [routerLink]="['../migration', mapping.migration?.id, 'view' ]" >{{mapping.migration?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mapping', mapping.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mapping', mapping.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mapping/'+ mapping.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
