<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h3 jhiTranslate="home.title">Welcome, SVN2GIT migration tool!</h3>

        <br/>
        <i>Prerequisites:</i>
        <ul>
            <li>Have a gitlab account</li>
            <li>Know SVN repository structure</li>
            <li>Know GitLab group name</li>
        </ul>

        <div class="col-md-8" style="margin: 50px">
            <button type="submit" class="btn btn-primary" jhiTranslate="home.start" (click)="startStepper()">Start</button>
            <button type="submit" class="btn btn-primary" jhiTranslate="home.check" (click)="checkMigration()">Check migration</button>
        </div>

        <p jhiTranslate="home.question">
            If you have any question on Gitlab:
        </p>

        <ul>
            <li><a href="https://gitlab.com/" target="_blank" rel="noopener" jhiTranslate="home.link.gitlab">gitlab homepage</a></li>
        </ul>

    </div>
</div>
